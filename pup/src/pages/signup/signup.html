<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <!--User Account Data 1-->
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" value=""></ion-input>
    </ion-item>

    <button ion-button block color="primary" (click)="next()">Next</button>
  </ion-list>

</ion-content>
