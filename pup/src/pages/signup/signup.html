<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <!--User Account Data 1-->
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" type="text" value=""></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label fixed>Birthdate</ion-label>
      <ion-input [(ngModel)]="birthdate" [ngModelOptions]="{standalone: true}" type="date" value=""></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label>Birthdate</ion-label>
      <ion-datetime displayFormat="MMM/DD/YYYY" [(ngModel)]="YYYY-MM-DD" [ngModelOptions]="{standalone: true}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>Zip</ion-label>
      <ion-input [(ngModel)]="zip" [ngModelOptions]="{standalone: true}" type="text" value=""></ion-input>
    </ion-item>

    <!--Marital Status-->
    <ion-list>
      <ion-item>
        <ion-label>Marital Status</ion-label>
        <ion-select [(ngModel)]="maritalStatus">
          <ion-option value="Single">Single</ion-option>
          <ion-option value="In a relationship">In a relationship</ion-option>
          <ion-option value="Married">Married</ion-option>
          <ion-option value="Divorced">Divorced</ion-option>

        </ion-select>
      </ion-item>
    </ion-list>

    <!--Sex-->
    <ion-list>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="sex">
          <ion-option value="F">Female</ion-option>
          <ion-option value="M">Male</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button ion-button round color="primary" class="btn" (click)="signup()">Sign Up</button>


  </ion-list>

</ion-content>
