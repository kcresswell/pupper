<ion-header>
  <ion-navbar>
    <ion-title>
      Pupper Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>   
        <ion-item>
            <ion-label fixed>Pup Name</ion-label>
            <ion-input [(ngModel)]="names" [ngModelOptions]="{standalone: true}" type="text" value=""></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Pup Breed</ion-label>
            <ion-input [(ngModel)]="breed" [ngModelOptions]="{standalone: true}" type="text" value=""></ion-input>
          </ion-item>

          
          <!--Energy Level Dropdown-->
          <ion-list>
              <ion-item>
                <ion-label>Energy Level</ion-label>
                <ion-select [(ngModel)]="energyLevel">
                  <ion-option value="MIN">Minimal</ion-option>
                  <ion-option value="LOW">Low</ion-option>
                  <ion-option value="MED">Medium</ion-option>
                  <ion-option value="HIGH">High</ion-option>
                  <ion-option value="EXTREME">Extreme</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>

          <!--Life Stage Dropdown-->
          <ion-list>
              <ion-item>
                <ion-label>Life Stage</ion-label>
                <ion-select [(ngModel)]="lifeStage">
                  <ion-option value="PUPPY">Puppy</ion-option>
                  <ion-option value="YOUNG">Young</ion-option>
                  <ion-option value="ADULT">Adult</ion-option>
                  <ion-option value="MATURE">Mature</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>

          <!--Size Dropdown-->
          <ion-list>
            <ion-item>
              <ion-label>Pup Size</ion-label>
              <ion-select [(ngModel)]="size">
                <ion-option value="TOY">Toy</ion-option>
                <ion-option value="SMALL">Small</ion-option>
                <ion-option value="MID">Mid</ion-option>
                <ion-option value="LARGE">Large</ion-option>
                <ion-option value="XLARGE">X-Large</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>

          <!--Sex-->
          <ion-list>
              <ion-item>
                <ion-label>Gender</ion-label>
                <ion-select [(ngModel)]="sex">
                  <ion-option value="F">Female</ion-option>
                  <ion-option value="M">Male</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          <!-- <ion-item>
            <ion-label fixed>Birthdate</ion-label>
            <ion-input [(ngModel)]="pupBirthdate" [ngModelOptions]="{standalone: true}" type="date" value=""></ion-input>
          </ion-item> -->
          <ion-item>
            <ion-label>Birthdate</ion-label>
            <ion-datetime displayFormat="MMM/DD/YYYY" [(ngModel)]="YYYY-MM-DD" [ngModelOptions]="{standalone: true}"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label fixed>Pup Bio</ion-label>
            <ion-input [(ngModel)]="aboutMe" [ngModelOptions]="{standalone: true}" type="text" value=""></ion-input>
          </ion-item>

          <!-- <ion-item>
            <ion-label>Birthdate</ion-label>
            <ion-datetime displayFormat="MMM/DD/YYYY" [(ngModel)]="YYYY-MM-DD" [ngModelOptions]="{standalone: true}"></ion-datetime>
          </ion-item> -->

          <button ion-button block color="primary" (click)="addDogProfilePic()">Add Photo</button>
          <button ion-button block color="primary" (click)="createDogProfileBtnClick()">Create Profile</button>
          </ion-list>
</ion-content>
