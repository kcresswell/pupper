<ion-header>

  <ion-navbar>
    <ion-title>Log Into Pupper</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content padding>
  <ion-list>
    <div id="emailPwd">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="text" value="" [(ngModel)]="login.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" value="" [(ngModel)]="login.password"></ion-input>
      </ion-item>
    </div>
    <button ion-button round color="primary" class="btn" (click)="login()">Login</button>
      </ion-list>


</ion-content>
