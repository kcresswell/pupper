<ion-header>

  <ion-navbar>
    <ion-title>Log Into Pupper</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content padding>
  <ion-list>
    <div id="unamePwd">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" value="" [(ngModel)]="login.username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" value="" [(ngModel)]="login.password"></ion-input>
      </ion-item>
    </div>
      <button ion-button block color="primary" (click)="login()">Login</button>
      </ion-list>


</ion-content>
