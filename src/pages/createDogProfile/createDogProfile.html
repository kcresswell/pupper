<ion-header>
  <ion-navbar>
    <ion-title>
      Create Dog Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
    <form id="createDogProfile-form3" class="list">
      <label class="item item-input" id="createDogProfile-textarea1">
        <span class="input-label">Dog's Name</span><textarea placeholder=""></textarea></label>
      <label class="item item-input" id="createDogProfile-textarea2">
        <span class="input-label">Breed</span><textarea placeholder=""></textarea></label>
      <label class="item item-select" id="createDogProfile-select2">
        <span class="input-label">Gender</span>
        <select>
          <option>Female</option>
          <option>Male</option>
        </select>
      </label>
      <ion-toggle toggle-class="toggle-positive" id="createDogProfile-toggle1">Is Neutered/Spayed</ion-toggle>
      <label class="item item-select" id="createDogProfile-select4">
        <span class="input-label">Life Stage</span>
        <select>
          <option>Puppy</option>
          <option>Young</option>
          <option>Adult</option>
          <option>Mature</option>
        </select>
      </label>
      <label class="item item-select" id="createDogProfile-select3">
        <span class="input-label">Energy Level</span>
        <select>
          <option>Minimal</option>
          <option>Low</option>
          <option>Moderate</option>
          <option>High</option>
          <option>Extreme</option>
        </select>
      </label>
      <div id="createDogProfile-button-bar4" class="button-bar">
        <button id="createDogProfile-button16" class="button gradient-button button-block icon-left ion-ios-camera">Add Photo</button>
        <button id="createDogProfile-button18" class="button button-calm button-block">Submit</button>
      </div>
    </form>
  </ion-content>
